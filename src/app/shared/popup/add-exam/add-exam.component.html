<div>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Exam</h5>
        <button type="button" class="btn-close" mat-dialog-close>x</button>
    </div>
    <div class="modal-body" [formGroup]="studentForm" >
        <div class="form-outline mb-2">
            <label for="">Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Full Name" />
        </div>
        <div class="form-outline mb-2">
            <label for="">batch</label>
            <select class="form-select" aria-label="Default select example" class="form-control " formControlName="batch" >
                <option *ngFor="let item of batch_list" [value]="item?.name">{{item?.name}}</option>
              </select>
        </div>
        <div class="form-outline mb-2">
            <label for="">Desription</label>
            <input type="text " formControlName="description" class="form-control " placeholder="description" />
        </div>
        <div class="form-outline mb-2 ">
            <label for="">Start Date</label>
            <input type="date" formControlName="dob" class="form-control" placeholder="DOB" />
        </div>
        <div class="form-outline mb-2 ">
            <label for="">End Date</label>
            <input type="date" formControlName="dob" class="form-control" placeholder="DOB" />
        </div>

    </div>
    <div class="d-flex gap-5 p-4">
        <button type="button" class="btn btn-secondary" mat-dialog-close>Close</button>
        <button type="button" class="btn btn-primary " (click)="addStudent(studentForm?.value)">Add Exam </button>
    </div>
</div>
