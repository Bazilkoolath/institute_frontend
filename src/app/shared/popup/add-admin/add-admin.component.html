<div>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Invite Admin</h5>
        <button type="button" class="btn-close" mat-dialog-close>x</button>
    </div>
    <form class="modal-body" [formGroup]="adminForm" >
        <div class="form-outline mb-2">
            <label for="">Full Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Full Name" />
        </div>
        <div class="form-outline mb-2 ">
            <label for="">Date of Birth</label>
            <input type="date" formControlName="dob" class="form-control" placeholder="DOB" />
        </div>
        <div class="form-outline mb-2 ">
            <label for="">Phone number</label>
            <input type="text" formControlName="phone" class="form-control" placeholder="Phone" />
        </div>
        <div class="form-outline mb-2 ">
            <label for="">Email</label>
            <input type="text" formControlName="email" class="form-control" placeholder="email" />
        </div>

    </form>
    <div class="d-flex gap-5 p-4">
        <button type="button" class="btn btn-secondary" mat-dialog-close>Close</button>
        <button type="button" class="btn btn-primary " (click)="addAdmin(adminForm?.value)">Add Admin </button>
    </div>
</div>
