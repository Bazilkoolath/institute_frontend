<div>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Student registration</h5>
        <button type="button" class="btn-close" mat-dialog-close>x</button>
    </div>
    <div class="modal-body" [formGroup]="studentForm" >
        <div class="form-outline mb-2">
            <label for="">Full Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Full Name" />
        </div>
        <div class="form-outline mb-2">
            <label for="">Course</label>
            <input type="text " formControlName="course" class="form-control " placeholder="Course" />
        </div>
        <div class="form-outline mb-2 ">
            <label for="">Date of Birth</label>
            <input type="date" formControlName="dob" class="form-control" placeholder="DOB" />
        </div>
        <div class="form-outline mb-2 ">
            <label for="">Phone number</label>
            <input type="number" formControlName="phone" class="form-control" placeholder="Phone" />
        </div>
        <div class="form-outline mb-2 ">
            <label for="">Email</label>
            <input type="password" formControlName="email" class="form-control" placeholder="email" />
        </div>

    </div>
    <div class="d-flex gap-5 p-4">
        <button type="button" class="btn btn-secondary" mat-dialog-close>Close</button>
        <button type="button" class="btn btn-primary " (click)="addStudent(studentForm?.value)">Add Student </button>
    </div>
</div>
