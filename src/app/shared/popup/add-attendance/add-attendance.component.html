<div>
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Student registration</h5>
        <button type="button" class="btn-close" mat-dialog-close>x</button>
    </div>
    <div class="modal-body"  >

        <!-- <div class="form-outline mb-2">
            <label for="">Course</label>
            <input type="text " formControlName="course" class="form-control " placeholder="Course" />
        </div> -->
        <div class="form-outline mb-2 ">
            <label for="">Date</label>
            <input [(ngModel)]="date" type="date" class="form-control" placeholder="date" max="{{ today }}" />
        </div>
        <table class="table mt-4" style="background-color: white;">
            <tbody>
                <tr *ngFor="let item of studentsattendance_list,let i=index">
                    <td scope="row">{{i+1}}</td>
                    <td class="d-flex gap-5 profile align-items-center"> <button
                            class="profile-img no-profile-img normal-text"
                            *ngIf="!item?.img">{{nameProfileImg(item?.name)}}</button>
                        <div >
                            <div>{{item?.name}}</div>
                            <div class="x-small-text">{{item?.email}}</div>
                        </div>
                    </td>
                    <td>
                        <input type="checkbox" [(ngModel)]="item.status">
                    </td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="d-flex gap-5 p-4">
        <button type="button" class="btn btn-secondary" mat-dialog-close>Close</button>
        <button type="button" class="btn btn-primary " (click)="submit()">Submit </button>
    </div>
</div>
