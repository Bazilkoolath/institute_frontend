<div class="container">
    <div>
        <h2 class="title-text">Announcement</h2>
    </div>
    <div> 
    <button type="button" class="btn btn-primary "(click)="addAnnouncement()">Add Announcement</button>
    </div><br>
    
    <div *ngFor="let item of announcement" style="background-color: rgb(245, 245, 245);border-radius: 10px;padding: 20px;margin-bottom: 20px;">
        <a data-bs-toggle="modal" data-bs-target="#deleteModal"(click)="deleteAnnouncement(item?._id)"><i class="delete fas fa-trash-alt"></i></a>

        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-5 align-items-center">
                <img class="logo"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPJGVTpkpPFTgHcbs9aMmjgvuBzY4VD4oYcg&usqp=CAU"
                    alt="">
                    <div>
                        <div class="sub-title-text user-name">Wisdom</div>
                    <div class="small-size-text">admin</div>
                    </div>
            </div>
            <div class="small-size-text">{{item?.created|date:"medium"}}</div>
        </div>
        <div class="p-2" style="border-top: 1px solid rgb(193, 193, 193);margin-top: 15px;"> 
            <p class="sub-title-text user-name mt-2">{{item?.subject}}</p>
            <p >{{item?.message}}</p>
        </div>
    </div>
</div>
