<div>
    <div class="container">
        <h3 class="p-4">Exam Lists</h3>
        <div class="d-flex mb-3">
            <div class="input-group w-25">
                <input type="text" class="form-control" placeholder="Search.." aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" style="background-color: rgb(54, 54, 138);" type="button"><i
                            class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
        <table class="table mt-4" style="background-color: white;">
            <thead>
                <tr>
                    <th scope="col">no</th>
                    <th scope="col">Exam </th>
                    <th scope="col">Batch</th>
                    <th scope="col">Description</th>
                    <th scope="col">Start Date</th>
                    <th scope="col">End Date</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of students_list | searchFilter:searchText ; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td><div (click)="result(item?.name)"> {{item?.name}}</div></td>
                    <td>{{item?.batch}}</td>
                    <td>{{item?.description}}</td>
                    <td>{{item?.start_date}}</td>
                    <td>{{item?.end_date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
