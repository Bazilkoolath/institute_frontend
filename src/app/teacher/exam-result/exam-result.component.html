<div>
    <div class="container">
        <h3 class="p-4">Exam Lists</h3>
        <div class="d-flex mb-3">
            <div class="input-group w-25">
                <input type="text" class="form-control" placeholder="Search.." aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" style="background-color: gray;" type="button"><i
                            class="fa fa-search"></i></button>
                </div>
            </div>
        </div>
        <div class="d-flex gap-50" [ngClass]="{'row-1':i%2==0,'row-2':i%2!=0}" *ngFor="let item of results;let i=index">
            <span scope="row">{{i+1}}</span>
            <span>{{item?.name}}</span>
            <span>{{item?.published_date}} </span>
            <span>
                more..
            </span>
        </div>
    </div>
</div>
