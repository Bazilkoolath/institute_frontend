<div>

    <div class="container">
        <h3 class="p-4">Teachers Paymemt</h3>
        <div class="d-flex justify-content-between">
           <div class="d-flex gap-5">
                <mat-form-field>
                    <mat-label>Choose Payment Status</mat-label>
                    <select matNativeControl>
                        <option value="volvo">Paid</option>
                        <option value="saab">Due</option>
                    </select>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Choose Month</mat-label>
                    <select matNativeControl>
                        <option value="volvo">January</option>
                        <option value="saab">February</option>
                        <option value="volvo">March</option>
                        <option value="saab">April</option>
                        <option value="volvo">May</option>
                        <option value="saab">June</option>
                        <option value="volvo">July</option>
                        <option value="saab">August</option>
                        <option value="volvo">September</option>
                        <option value="saab">October</option>
                        <option value="volvo">November</option>
                        <option value="saab">December</option>
                    </select>
                </mat-form-field>
           </div>
            <div class="d-flex gap-5">
                <div class="input-group w-70">
                    <input type="text" class="form-control" placeholder="Search.." aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn" style="background-color: rgb(191, 191, 191); height: 48%;" type="button"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table -->

        <table class="table mt-4" style="background-color: white;">
            <thead>
                <tr>
                    <th scope="col">Reg no</th>
                    <th scope="col">Full name</th>
                    <th scope="col">Paid Amount</th>
                    <th scope="col">Course</th>
                    <th scope="col">Payment Status</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of teacherfee; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item?.name}}</td>
                    <td>{{item?.Paid_Amount}}</td>
                    <td>{{item?.course}}</td>
                    <td>
                        <button class="status-chip active" *ngIf="item?.Payment_Status=='paid'">Paid </button>
                        <button class="status-chip rejected" *ngIf="item?.Payment_Status!='paid'">Due </button>
                    </td>
                    <td style="color: gray;">
                        <a data-bs-toggle="modal" data-bs-target="#editModal" class="mr-4"><i
                            class="fas fa-edit" (click)="addPayment()"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
