<div class="container">
    <div>
        <h2 class="title-text">Complaint</h2>
    </div>
    <div>
    </div><br>

    <div *ngFor="let item of complaint"
        style="background-color: rgb(245, 245, 245);border-radius: 10px;padding: 20px;margin-bottom: 20px;">
        <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex gap-5 align-items-center">
                <img class="logo"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPJGVTpkpPFTgHcbs9aMmjgvuBzY4VD4oYcg&usqp=CAU"
                    alt="">
                <div>
                    <div class="sub-title-text user-name">{{item?.student_name}}</div>
                    <div class="small-size-text">student</div>
                </div>
            </div>
            <div class="small-size-text">{{item?.created|date:"medium"}}</div>
        </div>
        <div class="p-2" style="border-top: 1px solid rgb(193, 193, 193);margin-top: 15px;">
            <p class="sub-title-text user-name mt-2">{{item?.subject}}</p>
            <p>{{item?.message}}</p>
        </div>
        <div class="">
            <div [formGroup]="complaintForm" class="card shadow-sm w-full">
                 <div class="card-header bg-transparent border-0">
                    <h3 class="mb-0">Response</h3>
                </div>
                <div class="card-body pt-0">
                    <textarea name="" class="form-control" formControlName="response" id="" cols="20" rows="10"
                        placeholder="Response.."></textarea>
                </div> 
                <div class="">
                    <button type="button" class="btn btn-primary mt-5"
                        (click)="update(complaintForm?.value,item)">Update
                    </button>
                </div> 

            </div> 
        </div>
    </div>
</div>
