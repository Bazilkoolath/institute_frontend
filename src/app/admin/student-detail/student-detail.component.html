<div class="student-profile py-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="card shadow-sm">
            <div class="card-header bg-transparent text-center profile">
              <button class="profile-img no-profile-img large-title-text" *ngIf="!data?.img">{{nameProfileImg(data?.name)}}</button>
              <h3>{{data?.name}}</h3>
            </div>
       
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-header bg-transparent border-0">
              <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
            </div>
            <div class="card-body pt-0">
              <table class="table table-bordered">
                <tr>
                  <th width="30%">Roll Number</th>
                  <td width="2%">:</td>
                  <td>{{data?._id}}</td>
                </tr>
                <tr>
                  <th width="30%">Email</th>
                  <td width="2%">:</td>
                  <td>{{data?.email}}</td>
                </tr>
                <tr>
                  <th width="30%">Course</th>
                  <td width="2%">:</td>
                  <td>{{data?.course}}</td>
                </tr>
                <tr>
                  <th width="30%">Phone</th>
                  <td width="2%">:</td>
                  <td>{{data?.mobile_no}}</td>
                </tr>
              </table>
            </div>
          </div>
            <div style="height: 26px"></div>
          
        </div>
      </div>
    </div>
  </div>
