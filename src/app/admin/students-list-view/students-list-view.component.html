<div>

    <div class="container">
        <h3 class="p-4">Student List View</h3>
        <div class="d-flex justify-content-between">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown button
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
            <div class="d-flex gap-5">
                <div class="input-group w-25">
                    <input type="text" class="form-control" placeholder="Search.." aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn" style="background-color: rgb(191, 191, 191);" type="button"><i
                                class="fa fa-search"></i></button>
                    </div>
                </div>
                <!-- <button type="button" class="btn btn-primary " data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Student Registration</button> -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
                            Launch demo modal
                          </button>
            </div>
        </div>

        <!-- Table -->

        <table class="table mt-4" style="background-color: white;">
            <thead>
                <tr>
                    <th scope="col">Reg no</th>
                    <th scope="col">Full name</th>
                    <th scope="col">Mobile no</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of students_list; let i=index">
                    <th scope="row">{{i+1}}</th>
                    <td>{{item?.name}}</td>
                    <td>{{item?.phone}}</td>
                   <td>
                        <button class="status-chip active" *ngIf="item?.status=='active'">Active </button>
                        <button class="status-chip rejected" *ngIf="item?.status=='deactivated'">Deactivated </button>
                        <button class="status-chip pending" *ngIf="item?.status=='pending'">Pending </button>
                   </td>
                    <td style="color: gray;">
                        <a data-bs-toggle="modal" data-bs-target="#editModal" class="mr-4"><i
                                class="fas fa-edit"></i></a>
                        <a data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="fas fa-trash-alt"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  

<!-- Add Students Modal -->

<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Student registration</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control" placeholder="Full Name" />
                </div>
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control" placeholder="Parent Name" />
                </div>


                <div class="d-flex">
                    <div class="form-outline mb-4 w-50">
                        <input type="text " id="form3Example3" class="form-control " placeholder="Course" />

                    </div>
                    <div class="form-outline mb-4 w-50">
                        <input type="date" id="form3Example3" class="form-control" placeholder="DOB" />
                    </div>
                </div>


                <div class="d-flex">
                    <div class="form-outline mb-4 w-50">
                        <input type="number" id="form3Example3" class="form-control" placeholder="Student Phone" />
                    </div>

                    <div class="form-outline mb-4 w-50">
                        <input type="number" id="form3Example3" class="form-control" placeholder="Parent Phone" />
                    </div>
                </div>

                <div class="form-outline mb-4 ">
                    <input type="text" id="form3Example3" class="form-control" placeholder="Address" />
                </div>
                <div class="d-flex">
                    <div class="form-outline mb-4 w-50">
                        <input type="text" id="form3Example3" class="form-control" placeholder="User name" />
                    </div>

                    <div class="form-outline mb-4 w-50">
                        <input type="password" id="form3Example3" class="form-control" placeholder="password" />
                    </div>
                </div>
                <div class="form-check">
                    <label class="mr-5" for="">Gender :</label>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label mr-5" for="flexRadioDefault1">
                        Male
                    </label>
                    <!-- </div>
                            <div class="form-check"> -->
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Female
                    </label>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary ">Save </button>
            </div>
        </div>
    </div>
</div>

<!-- delete Modal -->

<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Delete</h5>


                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div>
                <p class="pt-2 fs-5" style="text-align: center;">Are you sure !!!</p>
            </div>
            <div class="form-outline mb-4 w-100 d-flex justify-content-center">
                <button type="button" class="btn btn-danger me-1 w-25">Yes</button>
                <button type="button" class="btn btn-success ms-1 w-25">No</button>
            </div>
        </div>
    </div>
</div>
