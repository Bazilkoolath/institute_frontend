      <div class="container">
        <div class="row gx-lg-5 align-items-center">

            <!-- col-1 institution name and details -->
        

          <!-- Sign up page -->
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card " style="width: 90%;text-align: center;margin-left: 350px;">
              <div class="card-body py-5 px-md-5">
                <form [formGroup]="loginForm">
                    <h3 class="my-5 display-4 fw-bold ls-tight">Sign up</h3>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" name="email"  class="form-control" formControlName="email" placeholder="user name"/>
                  </div>
  
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" name="password" class="form-control" formControlName="password" placeholder="password"/>
                  </div>
  
                  
  
                  <!-- Submit button -->
                  <button type="submit" class="btn btn-primary btn-block mb-4" (click)="login(loginForm?.value)">
                    Login
                  </button>
