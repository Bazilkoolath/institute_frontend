<!-- Section: Design Block -->
<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-lg-start" >
      <div class="container d-flex justify-content-center">
        <div class="card " style="width: 400px">
          <div class="card-body px-md-5">
            <form [formGroup]="setPasswordForm">
              <h3 class="my-5 display-4 fw-bold ls-tight">Set Your Password</h3>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="password" class="form-control" formControlName="password" placeholder="password" />
              </div>
  
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" class="form-control" formControlName="password" placeholder="confirm password" />
              </div>
  
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4" (click)="setPassword(setPasswordForm?.value)">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
